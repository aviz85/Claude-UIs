<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סייברפאנק עתידני</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: glitch 1s infinite;
            text-shadow: 
                2px 2px #ff00ff,
                -2px -2px #00ffff;
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .nav-item {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            background-color: transparent;
            color: #ff00ff;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff00ff;
            color: #000;
            box-shadow: 0 0 20px #ff00ff;
            transform: scale(1.05);
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            25% {
                text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
            }
            50% {
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
            }
            75% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            100% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>עולם הסייבר</h1>
        <nav>
            <a href="#" class="nav-item">בית</a>
            <a href="#" class="nav-item">אודות</a>
            <a href="#" class="nav-item">שירותים</a>
            <a href="#" class="nav-item">צור קשר</a>
        </nav>
        <p>ברוכים הבאים לעתיד. כאן, הטכנולוגיה והאנושות מתמזגים ליצירת מציאות חדשה ומרתקת.</p>
        <a href="#" class="button">גלה עוד</a>
    </div>
</body>
</html>
